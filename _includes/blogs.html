<style>
    /* 모달 기본 스타일 */
    .modal {
        display: none; /* 기본적으로 숨김 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .qualification-grid, .activity-grid, .awards-grid {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .subsection-heading {
        font-size: 1.5rem;
        color: #34495e;
        margin-bottom: 10px;
    }

    ul {
        list-style-type: none;
        padding-left: 0;
    }

    li {
        font-size: 1.1rem;
        margin-bottom: 10px;
        line-height: 1.6;
    }

    a {
        color: #2980b9;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #3498db;
        text-decoration: underline;
    }
</style>

<!-- JavaScript 모달 작동 -->
<script>
    // 모달 관련 요소
    var modal = document.getElementById("yulo-modal");
    var openModalBtn = document.getElementById("open-modal");
    var closeModalBtn = document.getElementById("close-modal");

    // 모달 열기
    openModalBtn.onclick = function() {
        modal.style.display = "block";
    }

    // 모달 닫기
    closeModalBtn.onclick = function() {
        modal.style.display = "none";
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

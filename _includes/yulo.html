<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YULO 창업동아리</title>
    <link rel="stylesheet" href="style.css"> <!-- 기존 스타일을 적용하려면 이 부분 수정 -->
</head>
<body>
    <div class="section-wrapper">
        <section class="section" id="yulo">
            <div class="section-heading">YULO 창업동아리</div>
            <p>YULO 창업동아리는 혁신적인 아이디어와 비즈니스 모델을 통해 다양한 프로젝트를 진행하는 동아리입니다.</p>
            <p>여기에는 동아리의 활동, 성과, 프로젝트 관련 정보들을 자세히 소개할 수 있습니다.</p>
            <!-- 추가적인 콘텐츠 -->
        </section>
    </div>

    <style>
        /* 스타일은 필요에 따라 기존 페이지와 동일하게 적용할 수 있습니다 */

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .section-heading {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2980b9;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
